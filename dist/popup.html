<!DOCTYPE html>
<html>
  <head>
    <title>Factorial TimeTracker Automation</title>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      input,
      select {
        width: 100%;
        margin-bottom: 10px;
      }
      .interval {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .interval input {
        margin-bottom: 0;
        width: 45%;
      }
      .interval button {
        margin-left: 10px;
        width: 10%;
      }
      #addIntervalBtn {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Factorial TimeTracker Automation</h2>
    <form id="batchForm">
      <label for="month">Mes (empieza en 0):</label>
      <input type="number" id="month" name="month" min="0" max="11" required />
      <label for="year">Año:</label>
      <input type="number" id="year" name="year" required />
      <label for="employee_id">ID empleado:</label>
      <input type="number" id="employee_id" name="employee_id" required />
      <label for="intervals">Intervalos:</label>
      <div id="intervalsContainer"></div>
      <button type="button" id="addIntervalBtn">Añadir intervalo</button>
      <br />
      <label for="minutes_per_day"
        >Minutos por día (480 normal, 420 verano):</label
      >
      <input
        type="number"
        id="minutes_per_day"
        name="minutes_per_day"
        required
      />
      <button type="button" id="executeBtn">Ejecutar</button>
    </form>
    <script src="js/popup.js"></script>
  </body>
</html>
